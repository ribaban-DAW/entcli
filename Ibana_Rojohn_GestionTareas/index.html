<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <input type="text" id="taskInput" placeholder="Nueva tarea" />
        <button id="addTask">Agregar Tarea</button>
        <ul id="taskList"></ul>
    </main>
    <footer>
        <section class="bottom cookies">
            <p>
                Nuestra página utiliza cookies para mejorar la experiencia del usuario. ¿Desea aceptarlas?
                <button id="acceptCookiesBtn" class="btn">Aceptar</button>
                <button id="rejectCookiesBtn" class="btn">Rechazar</button>
            </p>
        </section>
    </footer>
</body>
</html>
