<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <form>
        <div>
            <label for="marca">Marca</label>
            <input id="marca" type="text" required>
        </div>
        <div>
            <label for="modelo">Modelo</label>
            <input id="modelo" type="text" required>
        </div>
        <div>
            <label for="numBastidor">NumBastidor</label>
            <input id="numBastidor" type="text" required>
        </div>
        <div>
            <label for="cilindrada">Cilindrada</label>
            <input id="cilindrada" type="text" required>
        </div>
        <div>
            <label for="numPuertas">NumPuertas</label>
            <input id="numPuertas" type="text" required>
        </div>
        <div>
            <label for="color">Color</label>
            <input id="color" type="text" required>
        </div>
        <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" required>
        </div>
        <div>
            <label for="apellidos">Apellidos</label>
            <input id="apellidos" type="text" required>
        </div>
        <div>
            <label for="direccion">Direccion</label>
            <input id="direccion" type="text" required>
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input id="telefono" type="text" required>
        </div>
        <div>
            <label for="mail">Mail</label>
            <input id="mail" type="text" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
