<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>

<body>
    <form>
        <div>
            <label for="div-data-width">Div data-width</label>
            <input id="div-data-width" name="div-data-width" type="number" step="0.01" placeholder="400" required>
        </div>
        <div>
            <label for="div-data-height">Div data-height</label>
            <input id="div-data-height" name="div-data-height" type="number" step="0.01" placeholder="200" required>
        </div>
        <div>
            <label for="div-data-bordercolor">Div data-bordercolor</label>
            <input id="div-data-bordercolor" name="div-data-bordercolor" type="text" placeholder="#FFBBFF" required>
        </div>
        
        <button type="submit">Aplicar</button>
    </form>
    <div data-width="" data-height="" data-bordercolor="">caja</div> 
</body>
