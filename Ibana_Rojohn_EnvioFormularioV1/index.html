<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <section>
            <form class="form">
                <label class="form__label" for="nombre">Nombre</label>
                <input class="form__input" type="text" id="nombre" name="nombre" required>
                <div class="form__error form__error--nombre"></div>

                <label class="form__label" for="apellidos">Apellidos</label>
                <input class="form__input" type="text" id="apellidos" name="apellidos" required>
                <div class="form__error form__error--apellidos"></div>

                <label class="form__label" for="edad">Edad</label>
                <input class="form__input" type="number" id="edad" name="edad" required>
                <div class="form__error form__error--edad"></div>

                <label class="form__label" for="email">Correo Electrónico</label>
                <input class="form__input" type="email" id="email" name="email" required>
                <div class="form__error form__error--email"></div>
                <label class="form__label" for="telefono">Teléfono</label>
                <input class="form__input" type="tel" id="telefono" name="telefono" required>
                <div class="form__error form__error--telefono"></div>

                <button class="form__button" type="submit">Enviar</button>
                <div class="form__status"></div>
            </form>
        </section>
        <section class="container"></section>
    </main>
</body>

</html>
